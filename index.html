<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery-3.2.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <style>
        .abc {
            height: 200px;
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="">
        <div class="font-30 text-center py-2">
            <img src="./images/logo.webp" alt="" class="smallLogoimage">
        </div>
    </div>
    <div class="col-md-6 m-auto text-white">
        <div class="card m-5 bg-main border7">
            <div class="card-body">
                <div class="font-18">Sign In</div>

                <form>
                    <div class="form-group">
                        <label class="font-14" for="">Email</label>
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-envelope-o"></i></div>
                            </div>
                            <input type="text" class="form-control" placeholder="Enter Your Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="font-14">Password</label>
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-eye"></i></div>
                            </div>
                            <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
                        </div>
                    </div>

                    <div class="font-14 text-right"><a href="./forget.html">Forget Password?</a></div>
                    <div class="d-flex align-items-center">
                        <input type="checkbox" class="mr-3"><label class="font-14 m-0" for="">Remember me</label>
                    </div>

                    <a href="./register.html" class="btn round bg-white my-3 text-black">Login </a>

                </form>
            </div>

        </div>
    </div>
</body>

</html>
